<div class="container">
  <div class="signupCard">
    <form #signupForm="ngForm">
      <h2 class="heading">Sign Up</h2>

      <div class="form-group">
        <label class="label">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email address"
          [(ngModel)]="email"
          class="formInput"
          maxlength="60"
          required
        />
      </div>
      <div class="form-group">
        <label class="label">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Choose a password"
          [(ngModel)]="password"
          class="formInput"
          required
        />
      </div>
      <div class="form-group">
        <label class="label">Display Name</label>
        <input
          name="displayName"
          placeholder="Enter a display name"
          [(ngModel)]="displayName"
          class="formInput"
          maxlength="12"
          required
        />
      </div>

      <button
        [disabled]="!signupForm.form.valid"
        type="submit"
        (click)="signup()"
        class="btn"
        id="btn-signUp"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
